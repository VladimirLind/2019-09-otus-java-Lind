<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create user</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }


    </style>
</head>
<body>

<form id="create-form" th:action="@{/user/save}" th:method="post" accept-charset="utf-8">
    <h1>New User:</h1>

    <div class="row">
        <label for="holder-input1">ID:</label>
        <input id="holder-input1" name="ID" type="text" th:value="${user.id}" value="0"/>
    </div>
    <div class="row">
        <label for="holder-input2">Name:</label>
        <input id="holder-input2" name="name" type="text" th:value="${user.name}" value="John Doe"/>
    </div>
    <div class="row">
        <label for="holder-input3">Address:</label>
        <input id="holder-input3" name="addressDataSet" type="text" th:value="${user.addressDataSet}"/>
    </div>
    <br>
    <span th:each="phone, stat: ${phoneList}">
        <label for="holder-input4" th:text="|Phone${stat.count}|"></label>
        <input id="holder-input4" name="PhoneDataSet" th:value="${phone.number}"/>
    </span>
    <div class="row">
        <label for="holder-input5">Password:</label>
        <input id="holder-input5" name="password" type="text" th:value="${user.password}" value="password"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
